<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="main.css">
</head>
<body>



<div id="calculator-container">

  <div class="key-container">

    <button class="keys change" id="clear" value="c">C</button>
    <button class="keys" id="display" value="">

    </button>

  </div>


  <div class="key-container">

    <button class="keys" id="btn7"  value="7">7</button>
    <button class="keys" id="btn8"  value="8">8</button>
    <button class="keys" id="btn9"  value="9">9</button>
    <button class="keys lightgreen" id="opDivide" value="/">/</button>

  </div>


  <div class="key-container">

    <button class="keys" id="btn4" value="4">4</button>
    <button class="keys" id="btn5" value="5">5</button>
    <button class="keys" id="btn6" value="6">6</button>
    <button class="keys lightgreen" id="opMult" value="*">x</button>

  </div>


  <div class="key-container">

    <button class="keys" id="btn1" value="1">1</button>
    <button class="keys" id="btn2" value="2">2</button>
    <button class="keys" id="btn3" value="3">3</button>
    <button class="keys lightgreen" id="opSub" value="-">-</button>

  </div>


  <div class="key-container">

    <button class="keys" id="btn0" value="">0</button>
    <button class="keys" value="">.</button>
    <button class="keys change" id="equal" value="=">=</button>
    <button class="keys lightgreen" id="opAdd" value="+">+</button>

  </div>


</div>






<!-- External JS -->
<script src="main.js"></script>
</body>
</html>
